<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes emprunts - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .borrow-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .borrow-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        .status-borrowed {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .status-returned {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }
        .status-late {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        .return-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            transition: transform 0.2s ease;
            padding: 0.5rem 1rem;
        }
        .return-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .stats-row {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .date-info {
            font-size: 0.9rem;
        }
        .overdue {
            color: #dc3545;
            font-weight: bold;
        }
        .due-soon {
            color: #fd7e14;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Page Header -->
<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="mb-0">
                    <i class="bi bi-bookmark-heart me-2"></i>
                    Mes emprunts
                </h1>
                <p class="mb-0 opacity-75">Gérez vos livres empruntés</p>
            </div>
            <div class="col-auto">
                <div class="d-flex gap-2">
                    <a href="/borrows/catalog" class="btn btn-light">
                        <i class="bi bi-book me-2"></i>Catalogue
                    </a>
                    <a href="/books/search" class="btn btn-outline-light">
                        <i class="bi bi-search me-2"></i>Rechercher
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Messages -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Statistiques rapides -->
    <div class="stats-row">
        <div class="row text-center">
            <div class="col-md-3">
                <div class="p-2">
                    <i class="bi bi-bookmark-check display-4 text-primary"></i>
                    <h4 class="mt-2" th:text="${borrows != null ? #lists.size(borrows) : 0}"></h4>
                    <p class="text-muted mb-0">Total emprunts</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="p-2">
                    <i class="bi bi-hourglass-split display-4 text-warning"></i>
                    <h4 class="mt-2" id="activeCount">0</h4>
                    <p class="text-muted mb-0">En cours</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="p-2">
                    <i class="bi bi-check-circle display-4 text-success"></i>
                    <h4 class="mt-2" id="returnedCount">0</h4>
                    <p class="text-muted mb-0">Retournés</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="p-2">
                    <i class="bi bi-exclamation-triangle display-4 text-danger"></i>
                    <h4 class="mt-2" id="lateCount">0</h4>
                    <p class="text-muted mb-0">En retard</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Liste des emprunts -->
    <div th:if="${borrows != null and #lists.size(borrows) > 0}">
        <div class="row">
            <div th:each="borrow : ${borrows}" class="col-lg-6 mb-4">
                <div class="card borrow-card h-100"
                     th:classappend="${borrow.status.name() == 'BORROWED'} ? 'border-primary' :
                                        (${borrow.status.name() == 'RETURNED'} ? 'border-success' : 'border-danger')">

                    <!-- En-tête avec statut -->
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="card-title mb-0 text-truncate" th:text="${borrow.book.title}"></h6>
                        <span th:class="'status-badge status-' + ${#strings.toLowerCase(borrow.status.name())}"
                              th:text="${borrow.status.dbValue}"></span>
                    </div>

                    <!-- Informations du livre -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <p class="mb-2">
                                    <strong class="text-muted">
                                        <i class="bi bi-person me-1"></i>
                                        <span th:text="${borrow.book.author}"></span>
                                    </strong>
                                </p>
                                <p class="mb-2">
                                    <span class="badge bg-secondary me-2" th:text="${borrow.book.category}"></span>
                                    <small class="text-muted">
                                        <i class="bi bi-translate me-1"></i>
                                        <span th:text="${borrow.book.language}"></span>
                                    </small>
                                </p>
                            </div>
                            <div class="col-4 text-end">
                                <div class="book-price">
                                    <span th:text="${borrow.book.price} + '€'"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Dates importantes -->
                        <div class="mt-3">
                            <div class="row date-info">
                                <div class="col-6">
                                    <small class="text-muted d-block">Emprunté le:</small>
                                    <strong th:text="${borrow.borrowDate}"></strong>
                                </div>
                                <div class="col-6">
                                    <small class="text-muted d-block">À rendre le:</small>
                                    <strong th:text="${borrow.dueDate}"
                                            th:classappend="${borrow.status.name() == 'BORROWED'} ?
                                                    (${#temporals.createNow().isAfter(borrow.dueDate)} ? 'overdue' :
                                                     ${#temporals.daysBetween(#temporals.createNow(), borrow.due
