<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un livre - Bibliothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .page-header {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #ff9a56;
            box-shadow: 0 0 0 0.2rem rgba(255, 154, 86, 0.25);
        }
        .btn-update {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .form-floating label {
            color: #6c757d;
        }
        .book-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Page Header -->
<div class="page-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="mb-0">
                    <i class="bi bi-pencil-square me-2"></i>
                    Modifier le livre
                </h1>
                <p class="mb-0 opacity-75">Mettre à jour les informations du livre</p>
            </div>
            <div class="col-auto">
                <a href="/books/manage" class="btn btn-light">
                    <i class="bi bi-arrow-left me-2"></i>
                    Retour à la gestion
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Messages de succès -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Messages d'erreur -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Information du livre actuel -->
    <div class="row justify-content-center" th:if="${book}">
        <div class="col-lg-8">
            <div class="book-info">
                <h6 class="mb-2">
                    <i class="bi bi-info-circle me-2"></i>
                    Livre en cours de modification
                </h6>
                <p class="mb-0">
                    <strong>ID:</strong> <span th:text="${book.id}">1</span> |
                    <strong>Titre actuel:</strong> <span th:text="${book.title}">Titre</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Formulaire de modification -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card form-card">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">
                        <i class="bi bi-journal-bookmark me-2"></i>
                        Modifier les informations
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/books/edit}" method="post" th:object="${book}" novalidate>
                        <!-- Champ caché pour l'ID -->
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <!-- Titre -->
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="title"
                                           th:field="*{title}" placeholder="Titre du livre" required
                                           maxlength="255">
                                    <label for="title">
                                        <i class="bi bi-journal-text me-2"></i>Titre *
                                    </label>
                                </div>
                            </div>

                            <!-- Auteur -->
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="author"
                                           th:field="*{author}" placeholder="Nom de l'auteur" required
                                           maxlength="255">
                                    <label for="author">
                                        <i class="bi bi-person me-2"></i>Auteur *
                                    </label>
                                </div>
                            </div>

                            <!-- Catégorie -->
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <select class="form-select" id="category" th:field="*{category}" required>
                                        <option value="">Sélectionner une catégorie</option>
                                        <option value="Roman">Roman</option>
                                        <option value="Science-Fiction">Science-Fiction</option>
                                        <option value="Fantastique">Fantastique</option>
                                        <option value="Biographie">Biographie</option>
                                        <option value="Histoire">Histoire</option>
                                        <option value="Sciences">Sciences</option>
                                        <option value="Philosophie">Philosophie</option>
                                        <option value="Art">Art</option>
                                        <option value="Cuisine">Cuisine</option>
                                        <option value="Jeunesse">Jeunesse</option>
                                        <option value="Autre">Autre</option>
                                    </select>
                                    <label for="category">
                                        <i class="bi bi-tag me-2"></i>Catégorie *
                                    </label>
                                </div>
                            </div>

                            <!-- Éditeur -->
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="publisher"
                                           th:field="*{publisher}" placeholder="Maison d'édition"
                                           maxlength="255">
                                    <label for="publisher">
                                        <i class="bi bi-building me-2"></i>Éditeur
                                    </label>
                                </div>
                            </div>

                            <!-- Langue -->
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <select class="form-select" id="language" th:field="*{language}" required>
                                        <option value="">Sélectionner une langue</option>
                                        <option value="Français">Français</option>
                                        <option value="Anglais">Anglais</option>
                                        <option value="Espagnol">Espagnol</option>
                                        <option value="Italien">Italien</option>
                                        <option value="Allemand">Allemand</option>
                                        <option value="Autre">Autre</option>
                                    </select>
                                    <label for="language">
                                        <i class="bi bi-translate me-2"></i>Langue *
                                    </label>
                                </div>
                            </div>

                            <!-- Prix -->
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="number" step="0.01" min="0" class="form-control" id="price"
                                           th:field="*{price}" placeholder="0.00">
                                    <label for="price">
                                        <i class="bi bi-currency-euro me-2"></i>Prix (€)
                                    </label>
                                </div>
                            </div>

                            <!-- Date de publication -->
                            <div class="col-md-12 mb-3">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="publicationDate"
                                           th:field="*{publication}">
                                    <label for="publicationDate">
                                        <i class="bi bi-calendar me-2"></i>Date de publication
                                    </label>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="col-md-12 mb-4">
                                <div class="form-floating">
                                    <textarea class="form-control" id="description"
                                              th:field="*{description}" style="height: 120px"
                                              placeholder="Description du livre..."
                                              maxlength="1000"></textarea>
                                    <label for="description">
                                        <i class="bi bi-card-text me-2"></i>Description
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Disponibilité -->
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:field="*{available}" id="available">
                                <label class="form-check-label" for="available">
                                    Disponible
                                </label>
                            </div>
                        </div>


                        <!-- Boutons -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-update me-3">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Mettre à jour le livre
                                </button>
                                <a href="/books/manage" class="btn btn-outline-secondary me-2">
                                    <i class="bi bi-x-circle me-2"></i>
                                    Annuler
                                </a>
                                <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-outline-info">
                                    <i class="bi bi-arrow-clockwise me-2"></i>
                                    Réinitialiser
                                </a>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Les champs marqués d'un * sont obligatoires
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validation côté client
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
