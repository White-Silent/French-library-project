<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Fragment de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-book-half me-2"></i>
            <strong>Bibliothèque</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Accueil -->
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="bi bi-house-fill me-1"></i>Accueil
                    </a>
                </li>

                <!-- Menu pour ADMIN -->
                <li class="nav-item dropdown" th:if="${user.role.name() == 'ADMIN'}">
                    <a class="nav-link dropdown-toggle" href="#" id="booksDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-journal-bookmark me-1"></i>Gestion des livres
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="booksDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/books/manage}">
                                <i class="bi bi-list me-2"></i>Tous les livres
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/books/add}">
                                <i class="bi bi-plus-circle me-2"></i>Ajouter un livre
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" th:href="@{/books/search}">
                                <i class="bi bi-search me-2"></i>Rechercher
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Menu pour READER -->
                <li class="nav-item" th:if="${user.role.name() == 'READER'}">
                    <a class="nav-link" href="/borrows/catalog">
                        <i class="bi bi-book me-1"></i>Catalogue
                    </a>
                </li>

                <li class="nav-item" th:if="${user.role.name() == 'READER'}">
                    <a class="nav-link" href="/borrows/my">
                        <i class="bi bi-bookmark-heart me-1"></i>Mes emprunts
                    </a>
                </li>

                <!-- Recherche pour tous -->
                <li class="nav-item">
                    <a class="nav-link" href="/books/search">
                        <i class="bi bi-search me-1"></i>Recherche
                    </a>
                </li>
            </ul>

            <!-- Informations utilisateur -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <!-- Utilisation d'un lien au lieu d'un button pour plus de compatibilité -->
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${user.username}">Username</span>
                        <small class="badge bg-light text-dark ms-1" th:text="${user.role.dbValue}">Role</small>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <h6 class="dropdown-header">
                                <i class="bi bi-person-badge me-2"></i>
                                Connecté en tant que <span th:text="${user.role.dbValue}">Role</span>
                            </h6>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline w-100">
                                <button type="submit" class="dropdown-item text-danger w-100">
                                    <i class="bi bi-box-arrow-right me-2"></i>Se déconnecter
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Script pour forcer l'initialisation des dropdowns -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Attendre que Bootstrap soit chargé
        if (typeof bootstrap !== 'undefined') {
            // Initialiser tous les dropdowns manuellement
            var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
            var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
                return new bootstrap.Dropdown(dropdownToggleEl);
            });
            console.log('Dropdowns initialisés:', dropdownList.length);
        } else {
            console.error('Bootstrap non disponible lors de l\'initialisation des dropdowns');
        }
    });
</script>

</body>
</html>
