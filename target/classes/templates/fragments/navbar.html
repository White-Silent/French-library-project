<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Fragment de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-book-half me-2"></i>
            <strong>Bibliothèque</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="bi bi-house-fill me-1"></i>Accueil
                    </a>
                </li>

                <!-- Menu pour ADMIN -->
                <div th:if="${user.role.name() == 'ADMIN'}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="booksDropdown" role="button"
                           data-bs-toggle="dropdown">
                            <i class="bi bi-journal-bookmark me-1"></i>Gestion des livres
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/books/manage">
                                <i class="bi bi-list me-2"></i>Tous les livres</a></li>
                            <li><a class="dropdown-item" href="/books/add">
                                <i class="bi bi-plus-circle me-2"></i>Ajouter un livre</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/books/search">
                                <i class="bi bi-search me-2"></i>Rechercher</a></li>
                        </ul>
                    </li>
                </div>

                <!-- Menu pour READER -->
                <div th:if="${user.role.name() == 'READER'}">
                    <li class="nav-item">
                        <a class="nav-link" href="/borrows/catalog">
                            <i class="bi bi-book me-1"></i>Catalogue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/borrows/my">
                            <i class="bi bi-bookmark-heart me-1"></i>Mes emprunts
                        </a>
                    </li>
                </div>

                <!-- Recherche pour tous -->
                <li class="nav-item">
                    <a class="nav-link" href="/books/search">
                        <i class="bi bi-search me-1"></i>Recherche
                    </a>
                </li>
            </ul>

            <!-- Informations utilisateur -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${user.username}"></span>
                        <small class="badge bg-light text-dark ms-1" th:text="${user.role.dbValue}"></small>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <h6 class="dropdown-header">
                                <i class="bi bi-person-badge me-2"></i>
                                Connecté en tant que <span th:text="${user.role.dbValue}"></span>
                            </h6>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i>Se déconnecter
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
